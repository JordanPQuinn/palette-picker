<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gaegu|Roboto" rel="stylesheet">  
    <link rel='stylesheet' href='./css/styles.css'>
    <title>Palette-Picker</title>
  </head>
  <body>
    <header class='page-head'>
        <h1>Palette-Picker</h1>
    </header>
    <section class='palette-box'>
      <article id='color-one' class='color-box'>
        <span class='lock'></span>
        <div class='hex-text'></div>
      </article>
      <article id='color-two' class='color-box'>
        <span class='lock'></span>
        <div class='hex-text'></div>
      </article>
      <article id='color-three' class='color-box'>
        <span class='lock'></span>
        <div class='hex-text'></div>
      </article>
      <article id='color-four' class='color-box'>
        <span class='lock'></span>
        <div class='hex-text'></div>
      </article>
      <article id='color-five' class='color-box'>
        <span class='lock'></span>
        <div class='hex-text'></div>
      </article>
    </section>
    <button class='palette-button'>Generate</button>
    <form id='new-palette'>
      <h3 class='project-subheader'>Save to:</h3>
      <select id='project-dropdown'></select>
      <div class='submit-position'>
        <input type='text' id='palette-name' placeholder='Palette name' />
        <button id='palette-submit'> Save</button>
      </div>
    </form>
    <section> 
      <h1 class='project-header'>Projects</h1>
      <h3 class='project-subheader'>Add new:</h3>
      <form>
        <div class='submit-position'>
          <input type='text' placeholder='Project name' id='project-name'/>
          <button id='project-submit'>Save</button>
        </div>
      </form>
      <section class='project-box'></section>
    </section>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='./js/scripts.js' type ='text/javascript'></script>
  </body>
</html>
